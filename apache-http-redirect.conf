# HTTP to HTTPS Redirect Configuration
# Add this to: C:\Apache24\conf\httpd.conf

<VirtualHost *:80>
    ServerName docupload.costaatt.edu.tt
    DocumentRoot "C:/COSTAATT/DocUpload/public"
    
    # Redirect all HTTP traffic to HTTPS
    Redirect permanent / https://docupload.costaatt.edu.tt/
    
    # Logging for redirect tracking
    ErrorLog "C:/Apache24/logs/docupload-http-error.log"
    CustomLog "C:/Apache24/logs/docupload-http-access.log" common
</VirtualHost>

