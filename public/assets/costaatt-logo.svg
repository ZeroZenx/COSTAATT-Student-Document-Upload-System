<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- COSTAATT Logo Design -->
  <rect width="200" height="60" fill="#0d7377"/>
  
  <!-- Main Logo Text -->
  <text x="100" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    COSTAATT
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="42" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="normal">
    The College of Science, Technology and Applied Arts
  </text>
  
  <!-- Decorative elements -->
  <circle cx="20" cy="15" r="3" fill="white" opacity="0.8"/>
  <circle cx="180" cy="15" r="3" fill="white" opacity="0.8"/>
  <circle cx="20" cy="45" r="3" fill="white" opacity="0.8"/>
  <circle cx="180" cy="45" r="3" fill="white" opacity="0.8"/>
  
  <!-- Central decorative line -->
  <line x1="50" y1="30" x2="150" y2="30" stroke="white" stroke-width="1" opacity="0.6"/>
</svg>
